<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            padding: 10px;
            text-align: right;
            font-size: 1.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 1.2em;
            text-align: center;
            cursor: pointer;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
        .button.operation {
            background-color: #ff8c00;
            color: white;
        }
        .button.operation:hover {
            background-color: #e67e00;
        }
        .button.equals {
            background-color: #4caf50;
            color: white;
            grid-column: span 2;
        }
        .button.equals:hover {
            background-color: #45a049;
        }
        .image-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .image-container img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .image-container .caption {
            text-align: center;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <div class="button" onclick="appendNumber('1')">1</div>
            <div class="button" onclick="appendNumber('2')">2</div>
            <div class="button" onclick="appendNumber('3')">3</div>
            <div class="button operation" onclick="chooseOperation('+')">+</div>
            <div class="button" onclick="appendNumber('4')">4</div>
            <div class="button" onclick="appendNumber('5')">5</div>
            <div class="button" onclick="appendNumber('6')">6</div>
            <div class="button operation" onclick="chooseOperation('-')">-</div>
            <div class="button" onclick="appendNumber('7')">7</div>
            <div class="button" onclick="appendNumber('8')">8</div>
            <div class="button" onclick="appendNumber('9')">9</div>
            <div class="button operation" onclick="chooseOperation('*')">*</div>
            <div class="button" onclick="appendNumber('0')">0</div>
            <div class="button" onclick="clearDisplay()">C</div>
            <div class="button equals" onclick="compute()">=</div>
            <div class="button operation" onclick="chooseOperation('/')">/</div>
        </div>
        <div class="image-container">
            <img src="chsbc.png" alt="chsbc">
            <div class="caption">chsbc</div>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let currentOperand = '';
        let previousOperand = '';
        let operation = null;

        function appendNumber(number) {
            if (number === '0' && display.value === '0') return;
            if (display.value === '0') {
                display.value = number;
            } else {
                display.value += number;
            }
        }

        function chooseOperation(op) {
            if (display.value === '') return;
            if (currentOperand !== '') {
                compute();
            }
            operation = op;
            previousOperand = display.value;
            display.value = '';
        }

        function compute() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(display.value);
            if (isNaN(prev) || isNaN(current)) return;
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            display.value = computation;
            operation = null;
            currentOperand = '';
            previousOperand = '';
        }

        function clearDisplay() {
            display.value = '';
            currentOperand = '';
            previousOperand = '';
            operation = null;
        }
    </script>
</body>
</html>
